        <div class="hair2"></div>
        <div class="hair3"></div>
        <div class="hair4"></div>
    </div>

    <div class="body">
        <div class="eyes">
            <div class="left-eye">
                <div class="left-eyeball">
                    <div class="left-eye-black"></div>

            </div>
            <div class="right-eye">
                <div class="right-eyeball">
                    <div class="right-eye-black"></div>
                    <div class="right-eye-white"></div>
                </div>
            </div>

            <div class="right-belt"></div>
            <div class="closes-bottom"></div>
        </div>

    <div class="left">
        <div class="left-arm"></div>
        <div class="left-hand">
            <div class="left-hand-bottom"></div>
            <div class="left-finger1"></div>
            <div class="left-finger2"></div>

    </div>
    <div class="right">

        <div class="right-hand">
            <div class="right-hand-bottom"></div>
            <div class="right-finger1"></div>
            <div class="right-finger2"></div>
            <div class="right-finger3"></div>
        </div>
    </div>
    <div class="left-leg"></div>
    <div class="left-foot"></div>
